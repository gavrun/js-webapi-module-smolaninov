<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style></style>
</head>

<body>
    <h2>Audio</h2>
    <audio controls>
        <source src="audio/audio.mp3" type="audio/mpeg">
        <source src="audio/audio.ogg" type="audio/ogg">
        Browser does not support audio.
    </audio>

    <h2>Video</h2>
    <video width="480" height="320" controls>
        <source src="video/video.mp4" type="video/mp4">
        <source src="video/video.webm" type="video/webm">
        Browser does not support video.
    </video>

    <h2>Embedding &lt;embed&gt; (Flash)</h2>
    <embed src="video/video.flv" type="video/x-flv">

    <h2>Embedding &lt;object&gt; (Flash)</h2>
    <object data="video/video.swf" type="application/x-shockwave-flash">
        Browser does not support Flash.
    </object>

</body>

</html>
