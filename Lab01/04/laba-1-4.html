<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h2>Drawing with function logic.</h2>

  <script>
    class NewClass {
      constructor(title, url) {
        this.title = title;
        this.url = url;
      }

      show() {
        document.write(`<h3>${this.title}</h3>`);
        document.write(`<a href="${this.url}" target="_blank">${this.url}</a>`);
      }
    }

    let site = new NewClass("Visit this site", "https://www.example.com");
    site.show();
  </script>
</body>


</html>
