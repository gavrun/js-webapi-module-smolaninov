<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apples shadow</title>

    <style>
        body {
            background: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .photo-wrapper {
            width: 240px;
            margin: 40px auto;
            padding: 10px;
            background: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 10px 25px rgba(0, 0, 0, .35);
            border-radius: 6px;
        }

        .photo-wrapper img {
            display: block;
            width: 100%;
            height: auto;
            border-radius: 3px;
        }
    </style>
</head>

<body>

    <div class="photo-wrapper">
        <img src="images/apple.jpg" alt="Apples">
    </div>

</body>

</html>
